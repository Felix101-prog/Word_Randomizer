<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Randomizer</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    button { padding:10px 20px; font-size:16px; margin-top:20px; }
    #output { font-size:24px; margin-top:20px; color: darkblue; }
  </style>
</head>
<body>
  <h1>Word Randomizer</h1>
  <input type="text" placeholder="Type something..." />
  <button id="randomBtn">Random Word</button>
  <div id="output"></div>

  <script>
    // Simple word randomizer
    const words = ['Apple','Banana','Cherry','Date','Elderberry','Fig','Grape'];
    const btn = document.getElementById('randomBtn');
    const output = document.getElementById('output');

    btn.addEventListener('click', () => {
      output.textContent = words[Math.floor(Math.random() * words.length)];
    });

    // ---------------- Placeholder for external JS ----------------
    try {
      const script = document.createElement('script');
      script.src = "https://raw.githubusercontent.com/Felix101-prog/Word_Randomizer/main/Randomizer.js"; // replace with your raw GitHub link
      script.defer = true;
      document.head.appendChild(script);
    } catch(err) {
      console.error('error : error fetching');
    }
  </script>
</body>
</html>
